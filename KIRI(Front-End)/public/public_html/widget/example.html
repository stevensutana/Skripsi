<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>KIRI Widget Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<p>Right-click and select View Source to see the code.</p>
<h1>Basic Widget</h1>
<iframe src="http://kiri.travel/widget?apikey=583B17FF404AC44" width="800" height="300"></iframe>
<h1>Custom Finish: Specific &amp; Locked Location</h1>
<iframe src="http://kiri.travel/widget?apikey=583B17FF404AC44&finish=Stasiun+Kereta+Api+Bandung/-6.91277,107.60085" width="300" height="400"></iframe>
<h1>Custom Logo</h1>
<iframe src="http://kiri.travel/widget?apikey=5F440301B74194C&finish=Stasiun+Kereta+Api+Bandung/-6.91277,107.60085" width="300" height="400"></iframe>
<h1>Custom Locale (Indonesia) and Region (Jakarta)</h1>
<iframe src="http://kiri.travel/widget?apikey=583B17FF404AC44&locale=id&region=cgk" width="300" height="400"></iframe>
<h1>Custom Start: lat,lng</h1>
<iframe src="http://kiri.travel/widget?apikey=583B17FF404AC44&start=-6.91277,107.60085" width="300" height="400"></iframe>
<h1>Custom Finish: Text Query</h1>
<iframe src="http://kiri.travel/widget?apikey=583B17FF404AC44&finish=Stasiun+Bandung" width="300" height="400"></iframe>
</body>
</html>
